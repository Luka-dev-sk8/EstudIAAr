<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/iniciar_sesion.css">
</head>
<body style="background-color: rgb(3, 5, 14);">
    <div class="box">
        <header id="centro">
            <h1 id="titulo">Registrese</h1>
        </header>

        <form id="registro"  class="container" >

            <div class="Regis_Sesion">
                <p>Ingrese un nombre</p>
                <input type="text" id="nombre" name="nombre">
                <span id="warning" class="advertencia"></span>
            </div>

            <div class="Regis_Sesion">
                <p>Ingrese Un Correo Electronico</p> 
                <input id="email" type="email" name="correo_electronico"  onkeyup="verificar()">
                <span id="warning2" class="advertencia"></span>
            </div>
            
            <div class="Regis_Sesion" >
                <p>Ingrese Una Nueva Contraseña</p> 
                <input id="password" type="password" name="contraseña">
                <span id="warning3" class="advertencia"></span>
            </div>
            <br>
            <button  id="boton" type="submit" >Enviar</button>
            <br>
            <button id="boton2"><a href="InicioSe.html">¿Ya tienes una Cuenta?, Inicie sesión</a></button>
            <br>
            <button id="volver"><a href="../index.html">Volver al Inicio</a></button>  
            
        </form>
        <p class="no_click" id="warning"></p>
        
    </div>
    <script src="js/script.js"></script>
    <script src="./js/registro.js" type="module"></script>
    </body>
</html>
